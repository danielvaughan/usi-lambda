<!DOCTYPE html>
<html lang="en">
<head>
    <title>USI: Your Submission</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link type="text/css" rel="stylesheet"
          href="https://www.ebi.ac.uk/ena/checklist-editor/checklistEditorGwt/css/theme.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                USI - Making Submissions Great Again
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Your Submission</h2>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Submitter</th>
            <th>Created Date</th>
        </tr>
        <tr>
            <td><span id="id"/></td>
            <td><span id="submitter"/></td>
            <td><span id="createdDate"/></td>
        </tr>
    </table>
    <hr/>
    <h2>Your Samples</h2>
    <div id="samples"></div>
    <hr/>
    <h2>Add a Sample</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Alias</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sAlias" placeholder="Alias">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Achieve</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sAchieve" placeholder="Achieve">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sTitle" placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sDescription" placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Submission</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sSubmissionId">
            </div>
        </div>
        <button id="sample-submit-button" type="submit" class="btn btn-primary">Submit Sample</button>
    </form>
</div>
</body>
</html>
